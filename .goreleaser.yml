project_name: slowdrain
release:
  github:
    owner: cturiel
    name: kubectl-slowdrain
before:
  hooks:
    - go mod tidy
builds:
  - id: slowdrain
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/cturiel/kubectl-slowdrain/pkg/version.version=
archives:
  - id: slowdrain
    builds:
    - slowdrain
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
